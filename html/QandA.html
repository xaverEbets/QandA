<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QandA</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="../style/style.css" />
  </head>
  <body>
    <div class="header">
      <h1>CUEandA</h1>
    </div>
    <div class="main">
      <p class="blackText" id="questionNumber"></p>
      <div class="question" id="questionDiv">
        <h4 id="questionOutput"></h4>
      </div>
      <div class="answer">
        <input type="text" id="inputField" minlength="1" />
        <p class="blackText" id="similarity"></p>
      </div>
      <div class="correctAnswer" id="correctAnswerDiv">
        <p class="blackText">Richtige Antwort:</p>
        <br />
        <p id="correctAnswer"></p>
      </div>

      <button id="next" class="wideButton">Nächste Frage</button>
      <button id="submit" class="wideButton">Bestätigen</button>

      <button class="wideButton">
        <a href="fragen.html">Zu den Fragen</a>
      </button>
      <div class="streakCounter" id="streak"></div>
    </div>
    <div id="congratsField">
      <h2>Gratuliere!<br />Alle Fragen beantwortet</h2>
      <button class="wideButton" id="vonVornAnfangen">
        Erneut abfragen lassen?
      </button>
    </div>
    <script src="../script/script.js"></script>
  </body>
</html>
